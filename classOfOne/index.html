<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bree+Serif&family=Lilita+One&family=Roboto+Slab:wght@100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ClassOfOne</title>
</head>
<body>
    <div class='Login-container'>
      <div class="left-container">
        <div class="box-container">
          <h1 class="sign-up">Sign Up to ClassOfOne</h1>
          <form class='tag-collection' action="teacher.html" method="get">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
        <div class="right-container">
           <!-- this is for the login bg side  -->
        </div>
    </div>
</body>
</html>
